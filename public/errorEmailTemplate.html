<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Error Notification</title>
  </head>
  <body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px">
    <div
      style="
        background-color: #ffffff;
        border: 1px solid #cecece;
        border-radius: 20px;
        padding: 25px 40px;
        max-width: 400px;
        margin: 0 auto;
      "
    >
      <h1
        style="
          font-size: 24px;
          font-weight: 600;
          color: #111111;
          text-align: left;
          margin-top: 40px;
        "
      >
        Error Occurred in PSTrack
      </h1>
      <p style="font-size: 15px; color: #424040; text-align: center; margin-top: 17px">
        An error occurred in the following context:
      </p>
      <p style="font-size: 15px; color: #424040; text-align: center; margin-top: 17px">
        <strong>Context:</strong> {{context}}
      </p>
      <p style="font-size: 15px; color: #424040; text-align: center; margin-top: 17px">
        <strong>Error Message:</strong> {{errorMessage}}
      </p>
      <pre
        style="
          font-size: 14px;
          color: #424040;
          text-align: left;
          margin-top: 40px;
          white-space: pre-wrap;
        "
      >
      <strong>Stack Trace:</strong>
      {{errorStack}}
    </pre>
    </div>
  </body>
</html>
