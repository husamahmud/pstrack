<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Admin Notification</title>
  </head>
  <body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px">
    <div
      style="
        background-color: #ffffff;
        border: 1px solid #cecece;
        border-radius: 20px;
        padding: 25px 40px;
        max-width: 600px;
        margin: 0 auto;
      "
    >
      <h2 style="font-size: 18px; color: #424040; text-align: center; margin-top: 20px">
        Admin Notification
      </h2>
      <pre
        style="
          font-size: 14px;
          color: #424040;
          background-color: #f5f5f5;
          padding: 15px;
          border-radius: 8px;
          margin: 20px 0;
          white-space: pre-wrap;
        "
      >
{{context}}</pre
      >
    </div>
  </body>
</html>
